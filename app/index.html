<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./services.js"></script>
    <script src="./app.js"></script>


</head>
<body>
    <h1 class="main-heading">Brian's Weather App</h1>
    <div id="location-info">
        Zip: <input type="text" name="zipcode"><br>
        City: <input type="text" name="city"><br>
        State: <input type="text" name="state"><br>
        <br>
        
    </div>

    <div id="location-buttons">
        <label>Is this the location you meant?</label>
        <button class="btn fourth" onclick="getWeather()">Yes, check weather!</button><br>
        <button id="try-again" class="btn first" onclick="promptUserForZipcode()">No, try again.</button>
    </div>

    <div id="weather-display">
        <p>Your current forcast is:</p>
        <p id='weather-condition'></p>, with a temperature of <p id='weath-temp'></p>
    </div>

    <div>
        <p>Log in to save this location to your username</p>
        <label>Username:</label>
        <input type="text" id="userinput">
        <button onclick="saveUserName()">Save</button>
        <p class="error" id="validation error">Error, try signing in.</p>
        <input type="text" id="userlogin">
        <button onclick="login()">Login</button>
    </div>
    <div>
        <button onclick="getUserLocations()">Get location for a loggedd in user.</button>
    </div>
</body>
<link rel="stylesheet" href="./styles.css"></link>
</html>
